<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GridCraft Defense</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
        }
        #game-container {
            position: relative;
            width: 1024px;
            height: 768px;
            background-color: #111;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
        }
        #game-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }
        #resource-display {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            color: white;
            pointer-events: auto;
        }
        #action-panel {
            position: absolute;
            bottom: 10px;
            left: 10px;
            right: 10px;
            height: 100px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            color: white;
            display: flex;
            justify-content: space-between;
            pointer-events: auto;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas"></canvas>
        <div id="ui-overlay">
            <div id="resource-display">
                <div id="wood">Wood: 0</div>
                <div id="stone">Stone: 0</div>
                <div id="iron">Iron: 0</div>
                <div id="food">Food: 0</div>
            </div>
            <div id="action-panel">
                <div id="turn-info">Day 1</div>
                <div id="actions">
                    <button id="end-turn">End Turn</button>
                </div>
                <div id="selected-entity">No entity selected</div>
            </div>
        </div>
    </div>
</body>
</html>
